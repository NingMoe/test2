<script>

$('#ss').blur(function(){
  if($(this).val()=='a'){
    alert('a');
    $(this).val('');
    $('#ss').focus();
  }
});

function isCardNo(card)
{
    // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
    var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
    if(reg.test(card) === false)
    {
        alert("身份证输入不合法");
        return false;
    }
}

$('#id_card').blur(function(){
    var ab = this.value;
    isCardNo(ab);
    window.setTimeout (function(){ document.getElementById('id_card').select();},1 );
});
</script>
